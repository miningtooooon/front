
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GlowMine TWA</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #030014;
        margin: 0;
        overflow-x: hidden;
        color: white;
        user-select: none; /* Recommended for TWA */
        -webkit-tap-highlight-color: transparent;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
      .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      .glow-gold { box-shadow: 0 0 20px rgba(234, 179, 8, 0.4); }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
      }
      .coin-particle {
        position: absolute;
        animation: float 2s ease-out infinite;
        pointer-events: none;
      }

      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, #a855f7, transparent);
        animation: scan 2s linear infinite;
        z-index: 20;
      }
      
      @keyframes cyber-pulse {
        0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); transform: scale(1); }
        70% { box-shadow: 0 0 0 15px rgba(168, 85, 247, 0); transform: scale(1.02); }
        100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); transform: scale(1); }
      }
      .pulse-attention {
        animation: cyber-pulse 2s infinite;
      }

      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: rotate-slow 8s linear infinite;
      }

      @keyframes energy-flow {
        0% { stroke-dashoffset: 100; }
        100% { stroke-dashoffset: 0; }
      }
      .energy-path {
        stroke-dasharray: 20;
        animation: energy-flow 2s linear infinite;
      }
    </style>
    <script>
      // Global bridge for environment variables from Render or external sources
      window._ENV_ = {
        BOT_TOKEN: "", // Will be filled from App.tsx logic if not injected here
        ADMIN_CHAT_ID: "" 
      };
      
      // Initialize Telegram WebApp
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
    </script>

</script>
